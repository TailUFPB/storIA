apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:2.9.1
          args:
            - "-config.file=/etc/promtail/promtail.yml"
          ports:
            - containerPort: 9080
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
            - name: logs-volume
              mountPath: /var/log/storIA  # Caminho no container
      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
        - name: logs-volume
          persistentVolumeClaim:
            claimName: promtail-logs-pvc  